<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Simple Calculator</title>
</head>
<body style="margin: 50px">
	<h1>Simple Calculator</h1>
	<hr>
	<form action="/jw/ch06/calc" method="post">
		<input type="text" name="num1" placeholder="정수를 입력하세요.">
		<select name="op">
  			<option value="+" selected>＋</option>
  			<option value="-">－</option>
  			<option value="*">×</option>
  			<option value="/">÷</option>
			</select>
		<input type="text" name="num2" placeholder="정수를 입력하세요.">
		<input type="submit" value="계산">
	</form>
</body>
</html>
